<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>MillyMade Ceramics</title>
        <link href="../../styles/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Borel&family=Open+Sans" rel="stylesheet">
        <link href="../../styles/image_columns.css" rel="stylesheet" />
    </head>
    
    <body>
        <a href="https://millymade.github.io">
            <h1>MillyMade</h1></a>

        <h2>Sea Green Bowl</h2>

        <!-- The grid: four columns -->
        <div class="row">
            <div class="column">
            <img src="first_image.jpg" alt="Nature" onclick="myFunction(this);">
            </div>
            <div class="column">
            <img src="second_image.jpg" alt="Snow" onclick="myFunction(this);">
            </div>
        </div>
        
        <!-- The expanding image container -->
        <div class="container">
            <!-- Close the image -->
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        
            <!-- Expanded image -->
            <img id="expandedImg" style="width:100%">
        
            <!-- Image text -->
            <div id="imgtext"></div>
        </div>

        <script>
            function myFunction(imgs) {
                // Get the expanded image
                var expandImg = document.getElementById("expandedImg");
                // Get the image text
                var imgText = document.getElementById("imgtext");
                // Use the same src in the expanded image as the image being clicked on from the grid
                expandImg.src = imgs.src;
                // Use the value of the alt attribute of the clickable image as text inside the expanded image
                imgText.innerHTML = imgs.alt;
                // Show the container element (hidden with CSS)
                expandImg.parentElement.style.display = "block";
            }
        </script>

        <img src="first_image.jpg" width="600" height="400" 
            alt="blue green bowl with slightly scalloped edges" />
        <img src="second_image.jpg" width="600" height="400" alt="side view" />

        <p>Salad bowl with the following dimensions:</p>
        <ul>
            Width (at the widest part): XX
            <br>
            Height: YY
        </ul>
    </body>
</html>
