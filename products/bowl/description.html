<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>MillyMade Ceramics</title>
        <link href="../../styles/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Borel&family=Open+Sans" rel="stylesheet">
        <link href="../../styles/image_columns.css" rel="stylesheet" />
        <script src="scripts.js" defer></script>
    </head>
    
    <body>
        <a href="https://millymade.github.io">
            <h1>MillyMade</h1></a>

        <h2>Sea Green Bowl</h2>

        <div class="container">
            <div class="slider-wrapper">
              <button id="prev-slide" class="slide-button material-symbols-rounded">
                chevron_left
              </button>
              <ul class="image-list">
                <img class="image-item" src="first_image.jpg" alt="img-1" />
                <img class="image-item" src="second_image.jpg" alt="img-2" />
              </ul>
              <button id="next-slide" class="slide-button material-symbols-rounded">
                chevron_right
              </button>
            </div>
            <div class="slider-scrollbar">
              <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
              </div>
            </div>
        </div>


        <img src="first_image.jpg" width="600" height="400" 
            alt="blue green bowl with slightly scalloped edges" />
        <img src="second_image.jpg" width="600" height="400" alt="side view" />

        <p>Salad bowl with the following dimensions:</p>
        <ul>
            Width (at the widest part): XX
            <br>
            Height: YY
        </ul>
    </body>
</html>
